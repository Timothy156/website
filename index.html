<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>World of Adventures</title>
    <link rel="icon" tyle="image/x-icon" href="https://raw.githubusercontent.com/eoscafe/eos-airdrops/99e685bddfd4c0da401a9f6a9f286597826358e7/logos/WOA.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="title">World of Adventures</p>
    <p class="subtitle">Adventure Game Test</p>
    <div id="game-container">
        <div id="map"></div>
        <div id="character">👨‍🌾</div>
        <div id="coordinates">Coordinates: 0, 0</div>
    </div>
    <div id="controls">
        <div class="control-row">
            <button id="up-btn">Up</button>
        </div>
        <div class="control-row">
            <button id="left-btn">Left</button>
            <button id="right-btn">Right</button>
        </div>
        <div class="control-row">
            <button id="down-btn">Down</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
